<template name="components_listSolutions">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">Solutions</div>
        <div class="panel-body">
			<dl class="list-group dl-horizontal">
				<dt class="heading">Word</dt>
				<dd>{{data.word}}</dd>
				<dt class="heading">Proposed by</dt>
				<dd>{{regName data.job_owner}}</dd>
			</dl>
            <table class="table table-bordered">
                <thead><tr>
                        <td>solution</td>
                        <td>author</td>
						<td>ops</td>
                </tr></thead>
                <tbody>
				{{#each solutions}}
					<tr>
						<td>{{desc}}</td>
						<td>{{regName author}}</td>
						<td>
							<div class="sol_upvote btn btn-primary" 
								data-sol-id="{{idx}}"
								data-sol-user="{{author}}"
								data-job-id="{{job_idx}}"
								data-job-user="{{job_user}}">^</div>
							{{votes}}
							<div class="sol_downvote btn btn-warning"
								data-sol-id="{{idx}}"
								data-sol-user="{{author}}"
								data-job-id="{{job_idx}}"
								data-job-user="{{job_user}}">v</div>
						</td>
					</tr>
				{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>
