<template name="components_listDictJobs">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">Dict Jobs</div>
		<div class="btn btn-default" id="bRefreshList">Refresh</div>
        <div class="panel-body">
            <table class="table table-bordered">
                <thead><tr>
                        <td>#</td>
                        <td>word</td>
                        <td>reward</td>
						<td>ops</td>
                </tr></thead>
                <tbody>
				{{#each userdata}}
                    <tr>
                        <td colspan="3">
                            {{address}}
                        </td>
					</tr>
					{{#each jobs}}
					<tr>
						<td> {{idx}} </td>
						<td> {{word}} </td>
						<td> {{toEth reward}} </td>
						<td>
							<div class="job_answer btn btn-default" data-job-id="{{idx}}" data-owner="{{owner}}">Answer</div>
						</td>
					</tr>
					{{/each}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
